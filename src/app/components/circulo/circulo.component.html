<ion-card>
  <ion-card-header>
    <ion-card-title>Círculo</ion-card-title>
    <ion-card-subtitle>Perímetro = 2 · π · r</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-img src="assets/images/circulo.png" alt="Círculo" style="max-width: 220px; margin: 0 auto 12px;"></ion-img>

    <form>
      <ion-item>
        <ion-label position="floating">Radio (r)</ion-label>
        <ion-input type="number" [(ngModel)]="radio" name="radio" min="0.01" step="0.01"></ion-input>
      </ion-item>
      <ion-button expand="block" class="ion-margin-top" (click)="calcular()">Calcular perímetro</ion-button>
    </form>

    <div *ngIf="resultado !== null" class="ion-margin-top">
      <ion-text><strong>Perímetro:</strong> {{ resultado | number:'1.2-2' }}</ion-text>
    </div>
  </ion-card-content>
</ion-card>
